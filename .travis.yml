sudo: false
dist: trusty
language: python
cache:
  directories:
  - /home/travis/nltk_data
  - /home/travis/download
  - /home/travis/miniconda3
  - /home/travis/.cache/pip
  - /home/travis/.allennlp/datasets
env:
  matrix:
    - COVERAGE="true" RUN_TESTS="true"
    - RUN_PYLINT="true"
    - RUN_MYPY="true"
    - BUILD_DOCS="true" CHECK_DOCS="true"
notifications:
  email: false
addons:
  apt:
    packages:
      - dvipng
      - texlive-latex-base
      - texlive-latex-extra
install: source build_tools/travis/install.sh
script: bash build_tools/travis/test_script.sh
after_success: source build_tools/travis/after_success.sh
deploy:
  provider: pypi
  user: allennlp
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
