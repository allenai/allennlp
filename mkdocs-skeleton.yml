site_name: AllenNLP
site_description: AllenNLP is a ..
site_url: https://allennlp.org/

extra_css:
  - "css/extra.css"

theme:
  name: material
  palette:
    primary: blue
    accent: grey
  logo: img/favicon.ico
  favicon: img/favicon.ico
  highlightjs: true
  hljs_languages:
  - python
  - typescript
  - json


repo_name: allenai/allennlp
# TODO(markn): Consider adding GA here, if we care about it.

nav:
- Home: README.md
- Repository: https://github.com/allenai/allennlp
- Versions:
  - Latest: /latest/
  - Stable: /stable/
  - Commit: /main/
- API: 'This section is autogenerated, do not edit.'
- Contributing: CONTRIBUTING.md
- CHANGELOG: CHANGELOG.md
- License: https://raw.githubusercontent.com/allenai/allennlp/main/LICENSE

markdown_extensions:
- toc:
    permalink: true
    toc_depth: 3
- markdown.extensions.codehilite:
    guess_lang: true
- admonition
- codehilite
- extra
- pymdownx.highlight
- pymdownx.superfences
